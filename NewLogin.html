<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="imagex/png" href="img/icon.ico">
</head>

<body>
    <selection class="login">

        <div class="card">

            <div class="header">

                <img src="img/Login/imgUser.png" alt="" class="user">
                <b>Login</b>
    
                <img class="img_logo" src="img/cadastro/NEcadastro.png"> 
                
    
                <span> <b>New</b> Employee</span> 
    
                <img class="img_p" src="img/cadastro/imgProdutividade.png">
    
            </div>

            <div class="div2">


                <form>
                    
                    <img src="img/Login/imgEmail.png" >
                    <label for="email_imp"> CNPJ:</label> <br> 
                    <input placeholder="Insira o CNPJ da sua empresa" type="text" id="cnpj_imp">
                    
                    <img src="img/Login/imgMensagem.png" alt="">

                    <label for="senha_inp">Senha:</label>
                    <input type="password" id="senha_inp" placeholder="Insira sua Senha"> <br>

                    <button type="button">Login</button>

                </form>
            </div>
        </div>

    </selection>
</body>

</html>
