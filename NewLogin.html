<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="imagex/png" href="img/icon.ico">
</head>

<body>
    <selection class="login">

        <div class="card">

            <div class="div1">
                <h1>Login</h1>
                <div class="imagem_new"></div>
            </div>

            <div class="div2">


                <form>

                    <div class="img_email"></div>
          
                    <label for="email_imp"> E-Mail:</label>
                    <input type="text" id="email_imp" placeholder="Insira seu E-mail">

                    <div class="img_senha"></div>

                    <label for="senha_imp">Senha:</label>
                    <input type="password" id="senha_imp" placeholder="Insira sua Senha"> <br>

                    <button type="button">Login</button>



                </form>
            </div>
        </div>

    </selection>
</body>

</html>
