    ];

    const data = {
        labels: labels,

        },
        {
            label: 'Temperatura Interna',
            backgroundColor: 'rgb(0,100,0)',
            borderColor: 'rgb(0,100,0)',
            data: [22, 25, 22, 23, 22, 23],
        },
        
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    


    const myChart1 = new Chart(
        document.getElementById('myChart1'),
        config
    );
