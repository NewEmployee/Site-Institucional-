<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee</title>
    <link rel="stylesheet" href="recover.css">
    <link rel="shortcut icon" type="imagex/png" href="img/icon.ico">
</head>

<body>
    <selection class="recover1">

        <div class="card">

            <div class="header">

               
                <b>Esqueceu a senha?</b>
    
                <img class="img_logo" src="img/cadastro/NEcadastro.png"> 
                
    
                <span> <b>New</b> Employee</span> 
    
                <img class="img_p" src="img/cadastro/imgProdutividade.png">
    
            </div>

            <div class="div2">


                <form>
                    <h1>Digite aqui o E-mail cadastrado!</h1>
                    <img src="img/Login/imgEmail.png" >
                    <label for="email_inp"> E-mail:</label> <br> 
                    <input placeholder="Insira seu E-mail" onkeyup="validacao_email_register()"
                     type="text" id="email_inp">
                    <span class="form-validation-false" id="msg_email_validation_register"></span>
                    
                   

                    
                    <span class="msg-cadastrar">Voltar a <a href="NewLogin.html">
                         <b> página anterior </b></a></span> 

                    <button onclick="enviar()" type="button">Enviar</button>

                </form>
                <span  id="enviaremail"></span>
            </div>
        </div>

    </selection>
</body>

<script>

    // Expressão Email
    var emailReg = /^([À-úA-z0-9._-]+@[a-z0-9._-]+\.[A-z0-9_-]+)$/;

// Validacao email
function validacao_email_register() {
        var email = email_inp.value;
        // Verifica email
        if (email.match(emailReg)) {
            msg_email_validation_register.innerHTML = '';
            email_inp.style.border = '1px solid green ';
            email_inp.style.color =" green";
        } else {
            msg_email_validation_register.innerHTML = '<b style="color: red;"> Verifique o e-mail digitado</b>';
            email_inp.style.color = "red";
            email_inp.style.border = '1px solid red' ;
        }
    }


function enviar(){
   var verificar_email_recover = email_inp.value.indexOf('@');

    if (verificar_email_recover >= 3){
        enviaremail.innerHTML = `<b style="color: green;"> Email enviado, verifique sua caixa de entrada! </b>`;
        
       
    } else{
        enviaremail.innerHTML = '<b style="color: red;"> Verifique o E-mail digitado </b>';
      
        

    }}


</script>
