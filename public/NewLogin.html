<script>
    function entrar(){
var cnpjVar = cnpj_inp.value
var senhaVar = senha_inp.value


if (cnpjVar == "" || senhaVar == "" ) {
           alert('Todos os campos são OBRIGATÓRIOS')
            return false;

        }else{






fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                cnpjServer: cnpjVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.CNPJ_empresa;
                    sessionStorage.NOME_USUARIO = json.nome_empresa;
                    sessionStorage.ID_USUARIO = json.id_empresa;

                    setTimeout(function () {
                        window.location = "https://www.google.com.br/";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    }
</script>
