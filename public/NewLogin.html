<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="imagex/png" href="img/icon.ico">
</head>

<body>

    <a href="index.html"><img src="img/home.png" id="botao_home"></a>
    <selection class="login">

        <div class="card">

            <div class="header">

                <img src="img/Login/imgUser.png" alt="" class="user">
                <b>Login</b>
    
                <img class="img_logo" src="img/cadastro/NEcadastro.png"> 
                
    
                <span> <b>New</b> Employee</span> 
    
                <img class="img_p" src="img/cadastro/imgProdutividade.png">
    
            </div>

            <div class="div2">


                <form>
                    
                    <img src="img/Login/imgEmail.png" >
                    <label for="cnpj_inp"> CNPJ:</label> <br> 
                    <input placeholder="Insira o CNPJ da sua empresa" onkeyup="validacao_cnpj_register()"
                    type="text" id="cnpj_inp">
                     <span class="form-validation-false" id="msg_cnpj_validation_register"></span>
                    
                    <img src="img/Login/imgMensagem.png" alt="">

                    <label for="senha_inp">Senha: <span class="esquecer_senha">
                        <a href="recover.html">Esqueceu a senha?</a></span> </label>
                    <input type="password" id="senha_inp" onkeyup="validacao_senha_register()"
                     placeholder="Insira sua Senha"> 
                    <span class="form-validation-false" id="msg_senha_validation_register"></span><br>

                    <span class="msg-cadastrar">Não possuí cadastro?<a href="cadastro.html">
                         <b>  Registre-se </b></a></span> 

                    <button onclick="entrar()" type="button">Login</button>

                </form>
            </div>
        </div>

    </selection>
</body>

</html>

<script>

 //Expressão Cnpj
 var cnpjReg = /^[0-9]{2}.?[0-9]{3}.?[0-9]{3}.?[0-9]{4}\-?[0-9]{2}$/;
 //Expressão Senha
 var senhaReg = /^(?=.*[0-9]{3})(?=.*[A-z]{1})[A-z0-9]{6,}$/;



function validacao_cnpj_register() {
        var cnpj = cnpj_inp.value;
        // Verifica Cnpj
        if (cnpj.match(cnpjReg)) {
            msg_cnpj_validation_register.innerHTML = '';
            cnpj_inp.style.border = '1px solid green ';
            cnpj_inp.style.color =" green";
        } else {
            msg_cnpj_validation_register.innerHTML = '<b style="color: red;"> Insira um CNPJ válido </b>';
            cnpj_inp.style.color = "red";
            cnpj_inp.style.border = '1px solid red' ;
            
            
        }
    }

       // Validacao Senha
       function validacao_senha_register() {
        var senha = senha_inp.value;
        // Verifica senha
        if (senha.match(senhaReg)) {
            msg_senha_validation_register.innerHTML = '';
            senha_inp.style.border = '2px solid green';
            senha_inp.style.color = "green";
        } else {
            msg_senha_validation_register.innerHTML = 
            '<b style="color: red;"> Insira uma senha válida';
            senha_inp.style.color = "red";
            senha_inp.style.border = '2px solid red ' ;
        }
    }

    function entrar(){
var cnpjVar = cnpj_inp.value
var senhaVar = senha_inp.value


if (cnpjVar == "" || senhaVar == "" ) {
           alert('Todos os campos são OBRIGATÓRIOS')
            return false;

        }else{






fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                cnpjServer: cnpjVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.CNPJ_empresa;
                    sessionStorage.NOME_USUARIO = json.nome_empresa;
                    sessionStorage.ID_USUARIO = json.id_empresa;

                    setTimeout(function () {
                        window.location = "dashnova.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    }
</script>
